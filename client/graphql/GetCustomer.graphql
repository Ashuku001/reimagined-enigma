query GetCustomer($customerId: Int!) {
  customer(customerId: $customerId) {
     id
    whatsapp_name
    phone_number
    first_name
    last_name
    age
    gender
    incomeCategory
    customerSegment
    occupation
    joinDate
    lastPromoted
    status
    createdAt
    customerLoyalty {
      pointsBalance
    }
  }
}
